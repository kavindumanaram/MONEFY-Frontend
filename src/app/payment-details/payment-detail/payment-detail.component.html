<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [(ngModel)]="service.formData.Id" value="0" />
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <i
          class="fas fa-user-tie"
          [class.green-icon]="CardOwnerName.valid"
          [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"
        ></i>
      </div>
      <input
        name="CardOwnerName"
        #CardOwnerName="ngModel"
        [(ngModel)]="service.formData.CardOwnerName"
        type="text"
        class="form-control"
        placeholder="Card Owner Name"
        required
        [class.green-icon]="CardOwnerName.valid"
        [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-text bg-white">
        <i
          class="far fa-id-card"
          [class.green-icon]="CardNumber.valid"
          [class.red-icon]="CardNumber.invalid && CardNumber.touched"
        ></i>
      </div>
      <input
        name="CardNumber"
        #CardNumber="ngModel"
        [(ngModel)]="service.formData.CardNumber"
        type="text"
        class="form-control"
        placeholder="Card Number"
        required
        maxlength="16"
        minlength="16"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-calendar-day"
            [class.green-icon]="ExpirationDate.valid"
            [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"
          ></i>
        </div>
        <input
          name="ExpirationDate"
          #ExpirationDate="ngModel"
          [(ngModel)]="service.formData.ExpirationDate"
          type="text"
          class="form-control"
          placeholder="MM/YY"
          required
          maxlength="5"
          minlength="5"
        />
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-key"
            [class.green-icon]="CVV.valid"
            [class.red-icon]="CVV.invalid && CVV.touched"
          ></i>
        </div>
        <input
          name="CVV"
          #CVV="ngModel"
          [(ngModel)]="service.formData.CVV"
          type="password"
          class="form-control"
          placeholder="CVV"
          required
          maxlength="3"
          minlength="3"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">
      <i class="fas fa-save"></i> Save
    </button>
  </div>
</form>
